<div ng-controller="projectsCtrl">
    <h1>Projects</h1>
    <br />
    <label for="">Buscar: </label>
    <input type="text" ng-model="filtro">
    <a href="#!/projects/add" class="btn btn-default">Agregar</a>
    <br />
    <table class="table table-striped">
        <thead>
            <tr>
                <th ng-click="orden = 'name'">Nombre</th>
                <th ng-click="orden = 'startDate'">Fecha Inicio</th>
                <th ng-click="orden = 'endDate'">Fecha Fin</th>
                <th ng-click="orden = 'tags'">Tags</th>
                <th >Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in projects | filter : filtro | orderBy : orden">
                <td>{{project.name}}</td>
                <td>{{project.startDate | date:'shortDate'}}</td>
                <td>{{project.endDate | date:'shortDate'}}</td>
                <td>{{project.tags}}</td>
                <td>
                    <button ng-click="edit(project.id)" class="btn btn-default btn-sm">Editar</button> 
                    <button ng-click="remove(project.id)" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
